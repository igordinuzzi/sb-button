<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .half {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left {
            background-color: #ffffff;
        }

        .right {
            background-color: #280050;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border: 2px solid #FF6600;
            border-radius: 8px;
            background-color: transparent;
            color: #FF6600;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease, box-shadow 0.3s ease;
        }

        .button span.label {
            margin-right: 15px;
        }

        .button .circle-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .button .circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #FF6600;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .button i {
            color: white;
            font-size: 14px;
        }

        /* Hover effect */
        .button:hover {
            background: #FFFFFF;
            color: #280050;
            border-color: #FF8333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Gradient hover animation */
        .button:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #FF6600, #FF8333);
            transform: translateX(-100%);
            transition: transform 1.5s ease;
            z-index: 0;
        }

        .button:hover::before {
            transform: translateX(0);
        }

        .button:hover .circle-wrapper {
            transform: translateX(10px);
        }

        .button:hover .circle {
            background-color: #280050;
        }

        /* Ensuring text and content stay on top */
        .button span.label,
        .button .circle-wrapper {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Left side -->
    <div class="half left">
        <a href="#" class="button">
            <span class="label">Normal</span>
            <span class="circle-wrapper">
                <span class="circle">
                    <i class="fas fa-arrow-right"></i>
                </span>
            </span>
        </a>
    </div>

    <!-- Right side -->
    <div class="half right">
        <a href="#" class="button">
            <span class="label">Normal</span>
            <span class="circle-wrapper">
                <span class="circle">
                    <i class="fas fa-arrow-right"></i>
                </span>
            </span>
        </a>
    </div>
</body>
</html>
